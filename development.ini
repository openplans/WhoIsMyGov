#
# whoismygov - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost
error_log = %(here)s/error.log

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 9001

[pipeline:main]
pipeline = translogger whoismygov

[app:whoismygov]
use = egg:whoismygov
full_stack = true
static_files = true


cache_dir = %(here)s/data
beaker.session.key = whoismygov
beaker.session.secret = somesecret

google_api_key = ABQIAAAATLgg7qN2CAG1jao7NPt9ChQChx54JYdgbPKio935j7RDK0bGdhSD0vfkVZsJyvz33c8aJO_vRikkuQ

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# SQLAlchemy database URL
sqlalchemy.url = postgres://whoismygov:whoismygov@localhost/whoismygov

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False


# Logging configuration
[loggers]
#keys = root, routes, whoismygov, sqlalchemy, wsgi
keys = root, sqlalchemy, wsgi

[handlers]
keys = console, wsgierrors, accesslog

[formatters]
keys = generic, accesslog

[logger_wsgi]
# The apache-style access logger.
level = INFO
handlers = accesslog
qualname = wsgi
propagate = 0

[logger_root]
level = INFO
handlers = console, wsgierrors

# [logger_routes]
# level = INFO
# handlers = 
# qualname = routes.middleware
# # "level = DEBUG" logs the route matched and routing variables.

# [logger_whoismygov]
# level = DEBUG
# handlers = 
# qualname = whoismygov

[logger_sqlalchemy]
#level = WARN 
level = INFO
handlers = 
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_accesslog]
class = logging.handlers.RotatingFileHandler
args = ('access.log','a', 1000000, 20)
level = INFO
formatter = accesslog

[handler_wsgierrors]
# Used when eg. deploying under mod_python or mod_wsgi to get log
# messages into # apache's error log.
class = pylons.log.WSGIErrorsHandler
args = ()
level = ERROR
format = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
datefmt = 

[formatter_accesslog]
format = %(message)s

